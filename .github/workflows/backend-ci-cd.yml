name: Project Build, Test, & Deploy

on:
  push:
    branches: ["main", "develop", "testing"]
  pull_request:
    branches: ["main", "develop"]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-java@v4
        with:
          java-version: "17"
          distribution: "microsoft"

      - name: Build with Maven
        run: mvn clean package

      - uses: actions/upload-artifact@v4
        with:
          name: java-app
          path: "target/*.jar"

  test:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-java@v4
        with:
          java-version: "17"
          distribution: "microsoft"

      - name: Run tests and verify
        run: mvn clean verify

      - name: Generate Jacoco Report
        run: mvn jacoco:report

      - uses: actions/upload-artifact@v4
        with:
          name: test-reports
          path: "target/site/jacoco/"
          retention-days: 5

  deploy:
  runs-on: ubuntu-latest
  needs: test
  if: github.ref == 'refs/heads/develop' || github.ref == 'refs/heads/main'
  steps:
    - name: Checkout del código
      uses: actions/checkout@v4

    - name: Instalar Railway CLI
      run: npm install -g @railway/cli

    - name: Desplegar a Railway
      env:
        RAILWAY_TOKEN: ${{ secrets.RAILWAY_TOKEN }}
      run: |
        echo "Desplegando en Railway"
        if [ "${GITHUB_REF##*/}" == "develop" ]; then
          railway up --service=backend-RIDECI --environment=Staging
        elif [ "${GITHUB_REF##*/}" == "main" ]; then
          railway up --service=backend-RIDECI --environment=production
        fi

    - name: Notificar éxito del despliegue
      if: success()
      uses: dawidd6/action-send-mail@v3
      with:
        server_address: smtp.gmail.com
        server_port: 587
        username: ${{ secrets.EMAIL_USER }}
        password: ${{ secrets.EMAIL_PASS }}
        subject: "Despliegue exitoso - Backend Troya RIDECI"
        body: "El despliegue se completó correctamente en Railway para la rama ${{ github.ref_name }}."
        to: "santiago.suarez-p@mail.escuelaing.edu.co"
        from: ${{ secrets.EMAIL_USER }}

    - name: Notificar error de despliegue
      if: failure()
      uses: dawidd6/action-send-mail@v3
      with:
        server_address: smtp.gmail.com
        server_port: 587
        username: ${{ secrets.EMAIL_USER }}
        password: ${{ secrets.EMAIL_PASS }}
        subject: "Error en despliegue - Backend Troya RIDECI"
        body: "El despliegue falló en Railway para la rama ${{ github.ref_name }}."
        to: "santiago.suarez-p@mail.escuelaing.edu.co"
        from: ${{ secrets.EMAIL_USER }}
