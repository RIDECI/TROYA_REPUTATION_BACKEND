name: Project Build, Test, Sonar & Deploy

on:
  push:
    branches: ["main", "develop", "feature/*"]
  pull_request:
    branches: ["main", "develop"]

jobs:

  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Java
        uses: actions/setup-java@v4
        with:
          java-version: "17"
          distribution: "microsoft"

      - name: Build with Maven
        run: mvn clean package

      - uses: actions/upload-artifact@v4
        with:
          name: java-app
          path: "target/*.jar"


  test:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - uses: actions/checkout@v4

      - name: Set up Java
        uses: actions/setup-java@v4
        with:
          java-version: "17"
          distribution: "microsoft"

      - name: Run tests
        run: mvn verify

      - name: Generate Jacoco Report
        run: mvn jacoco:report

      - uses: actions/upload-artifact@v4
        with:
          name: test-reports
          path: "target/site/jacoco/"
          retention-days: 5


  sonar:
    name: SonarQube Analysis
    runs-on: ubuntu-latest
    needs: test
    if: github.event_name == 'pull_request' || github.ref == 'refs/heads/main' || github.ref == 'refs/heads/develop'
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Required for Sonar

      - name: Set up Java for Sonar
        uses: actions/setup-java@v4
        with:
          java-version: "17"
          distribution: "zulu"

      - name: Cache SonarQube packages
        uses: actions/cache@v4
        with:
          path: ~/.sonar/cache
          key: ${{ runner.os }}-sonar
          restore-keys: ${{ runner.os }}-sonar

      - name: Cache Maven repo
        uses: actions/cache@v4
        with:
          path: ~/.m2
          key: ${{ runner.os }}-m2-${{ hashFiles('**/pom.xml') }}
          restore-keys: ${{ runner.os }}-m2

      - name: Run Sonar Analysis
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        run: mvn -B verify org.sonarsource.scanner.maven:sonar-maven-plugin:sonar \
             -Dsonar.projectKey=TROYA_REPUTATION_BACKEND \
             -Dsonar.host.url=https://sonarcloud.io \
             -Dsonar.organization=RIDECI \
             -Dsonar.login=${{ secrets.SONAR_TOKEN }}


  deploy:
    runs-on: ubuntu-latest
    needs: sonar
    if: github.ref == 'refs/heads/develop' || github.ref == 'refs/heads/main'
    steps:
      - uses: actions/checkout@v4

      - name: Instalar Railway CLI
        run: npm install -g @railway/cli

      - name: Deploy to Railway
        run: |
          echo "Desplegando en Railway..."
          if [ "${{ github.ref_name }}" = "develop" ]; then
            RAILWAY_TOKEN=${{ secrets.RAILWAY_TOKEN_STAGING }} railway up --service TROYA_REPUTATION_BACKEND --environment Staging
          elif [ "${{ github.ref_name }}" = "main" ]; then
            RAILWAY_TOKEN=${{ secrets.RAILWAY_TOKEN_PRODUCTION }} railway up --service TROYA_REPUTATION_BACKEND --environment Production
          fi
